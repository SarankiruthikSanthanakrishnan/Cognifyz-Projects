<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>

<script>
    function getGreeting() {
        var date = new Date();
        var hours = date.getHours();
      
        let greeting;
        if (hours < 12) {
          greeting = "Good Morning!";
          } else if (hours < 15) {
          greeting = "Good Afternoon!";
          } else if (hours < 18) {
            greeting = "Good Evening!";
          } else {
          greeting = "Good Night!";
        }
      
        alert(greeting);
      }
      
      getGreeting();
</script>
</body>
</html>
